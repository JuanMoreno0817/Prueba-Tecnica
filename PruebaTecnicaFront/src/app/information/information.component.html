<div class="col-sm-8 col-md-9 col-lg-8 p-4">
    <div class="row mb-8">
        <div class="col bg-secondary bg-opacity-50 p-3 rounded shadow h-50">
            <h1 class="fs-3 text-center">Datos</h1>
            <form >
                <div class="d-flex w-100">
                    <img src="../../assets/person-circle.svg" class="rounded-circle mx-3" width="100" />
                    <div class="w-100" >
                        <div class="input-group my-2">
                            <span class="input-group-text" id="inputGroup-sizing-default">Identificación</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" [value]="persona[0].identification" disabled> 
                        </div>
                        <div class="input-group my-2">
                            <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" [value]="persona[0].name" 
                                [attr.disabled]="!isEditing ? true : null" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group my-2">
                            <span class="input-group-text" id="inputGroup-sizing-default">Telefono</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" [value]="persona[0].phone" 
                                [attr.disabled]="!isEditing ? true : null" disabled> 
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group my-2">
                            <span class="input-group-text" id="inputGroup-sizing-default">Correo</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" [value]="persona[0].email" 
                                [attr.disabled]="!isEditing ? true : null" disabled>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-warning mx-2 my-2" (click)="enableEditing()">Editar datos</button>
                <button type="button" class="btn btn-warning mx-2 my-2" (click)="saveChanges()">Actualizar datos</button>
                <button type="button" class="btn btn-danger my-2" (click)="deletePerson()">Eliminar Persona</button>
            </div>
            <h1 class="fs-4 my-3 text-center">Cambiar contraseña</h1>
            <div class="input-group my-2">
                <span class="input-group-text" id="inputGroup-sizing-default">Contraseña actual</span>
                <input type="password" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group my-2">
                <span class="input-group-text" id="inputGroup-sizing-default">Nueva contraseña</span>
                <input type="password" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group my-2">
                <span class="input-group-text" id="inputGroup-sizing-default">Confirmar nueva contraseña</span>
                <input type="password" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-warning my-2">Actualizar contraseña</button>
            </div>
        </div>
    </div>
</div>
