<div class="container">
    <div class="row py-5 mx-0 justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 bg-gradient text-center my-auto shadow py-4"
            style="background-color: #faaf6b;">
            <div class="d-flex justify-content-center">
                <img src="../../assets/person-circle.svg" class="mx-2" width="32">
                <h1 class="fs-2 fw-bold my-auto">Inicia sesión</h1>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                <div class="row justify-content-center px-3 my-1 g-3 align-items-center"
                    aria-describedby="passwordHelpInline">
                    <input style="text-align: center;" id="Email" class="form-control" placeholder="Usuario"
                        formControlName="Email">
                </div>
                <div class="row justify-content-center px-3 my-1 g-3 align-items-center">
                    <input type="password" minlength="5" style="text-align: center;" id="Password" class="form-control"
                        placeholder="Password" formControlName="Password">
                </div>
                <div class="d-flex my-3 justify-content-center">
                    <button class="btn btn-lg btn-success rounded-pill px-3" type="submit">Ingresar</button>
                </div>
            </form>
            <div class="mt-4">
                <p class="my-auto mx-2">¿Aún no tienes una cuenta?</p>
                <a href="/signup" class="link link-primary text-decoration-none">Regístrate</a>
            </div>
        </div>
    </div>
</div>
